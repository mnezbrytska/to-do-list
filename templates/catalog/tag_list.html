{% extends 'base.html' %}

{% block content %}
<h1>Tags</h1>
<a href="{% url 'catalog:tag-create' %}">Add New Tag</a>

{% if tags %}
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        {% for tag in tags %}
        <tr>
            <td>{{ tag.id }}</td>
            <td>{{ tag.name }}</td>
            <td>
                <a href="{% url 'catalog:tag-update' pk=tag.id %}">Update</a>
            </td>
            <td>
                <a style="color: red" 
                   href="{% url 'catalog:tag-delete' pk=tag.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <p>There are no tags in the to-do list.</p>
{% endif %}

{% endblock %}
